<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" user-scalable="no">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Cookie Clicker</title>
</head>

<body>
    <div class="webpage-wrap">
        <div>


            <div class="cookieInfoWrap">
                <div>Cookies: <span id="cookiesCounterSpan">0</span></div>
                <div>Cookies Per Second (CPS): <span id="cpsSpan">0</span></div>
                <div>Cookies Per Click (CPC): <span id="cpcSpan">1</span></div>
            </div>


            <div class="cookieWrap">
                <i class="fas fa-cookie-bite text-center" onclick="cookieClicked()"></i>
            </div>


            <!-- upgrades -->
            <table>
                <tbody>
                    <tr>
                        <td class="text-right">
                            <button class="btn btn-sm btn-success" onclick="rotateThroughBulkBuyOptions()"
                                id="bulkBuyBtn">x1</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="upgrade">
                                <i class="fas fa-tractor icon"></i>
                                <div class="info">
                                    <div>Cost: <span id="farmCostSpan">100</span></div>
                                    <div>CPS: +0</div>
                                    <div>CPC: +1</div>
                                </div>
                                <div>
                                    <button onclick="farmClicked()"
                                        class="btn btn-outline-dark upgradeBtn text-right">Buy
                                        Farm</button>
                                    <div class="text-center">Farms: <span id="farmsCountSpan">0</span></div>
                                </div>


                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="upgrade">
                                <i class="fas fa-truck-pickup icon"></i>
                                <div class="info">
                                    <div>Cost: <span id="truckCostSpan">1000</span></div>
                                    <div>CPS: +5</div>
                                    <div>CPC: +15</div>
                                </div>
                                <div>
                                    <button onclick="truckClicked()"
                                        class="btn btn-outline-dark upgradeBtn text-right">Buy
                                        Truck</button>
                                    <div class="text-center">Trucks: <span id="trucksCountSpan">0</span></div>
                                </div>

                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="upgrade">
                                <i class="fas fa-industry icon"></i>
                                <div class="info">
                                    <div>Cost: <span id="factoryCostSpan">100000</span></div>
                                    <div>CPS: +600</div>
                                    <div>CPC: +1600</div>
                                </div>
                                <div>
                                    <button onclick="factoryClicked()"
                                        class="btn btn-outline-dark upgradeBtn text-right">Buy
                                        Factory</button>
                                    <div class="text-center">Factories: <span id="factoriesCountSpan">0</span></div>
                                </div>

                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-outline-danger" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <!-- <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
        integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous">
    </script>

    <script src="script.js" async></script>
    <script src="autoCookies.js" onload="beginAutoCookies()" async></script>
</body>

</html>
